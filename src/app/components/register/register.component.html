<div class="container" *ngIf="!post; else forminfo" novalidate>
    <mat-toolbar color="accent">
      <span class="fill-remaining-space">Register</span>
    </mat-toolbar>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Emailaddress" formControlName="email" required uniqueEmail>
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password':'text'">
        <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
        <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
      </mat-form-field>
  
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Register</button>
      </div>
  
    </form>
    <h2 class="mat-h2" *ngIf='isAdded'>{{confString}}.</h2>
  </div>
  
  <ng-template #forminfo>
    <div class="container">
      <h2 class="mat-h2" *ngIf='isAdded'>{{confString}}</h2>
    </div>
  </ng-template>
